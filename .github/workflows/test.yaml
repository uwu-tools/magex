name: test

on:
  push:
    branches:
      - main
  pull_request:

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  test:
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.runs-on }}

    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          go-version-file: './go.mod'
          check-latest: true

      - name: Install Mage
        run: go run mage.go EnsureMage

      - name: Run Tests in Bash
        if: ${{ matrix.runs-on == 'ubuntu-latest' || matrix.runs-on == 'macos-latest' }}
        run: mage test
        shell: bash
        env:
          TEST_SHELL: bash

      - name: Run Mage in CMD
        if: ${{ matrix.runs-on == 'windows-latest' }}
        run: mage test
        shell: cmd
        env:
          TEST_SHELL: cmd

      - name: Run Mage in PowerShell
        if: ${{ matrix.runs-on == 'windows-latest' }}
        run: mage test
        shell: powershell
        env:
          TEST_SHELL: powershell

      - name: Run Mage in Git Bash
        if: ${{ matrix.runs-on == 'windows-latest' }}
        run: mage test
        shell: bash
        env:
          TEST_SHELL: mingw64
