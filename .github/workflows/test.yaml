name: test

on:
  push:
    branches:
      - main
  pull_request:

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  test:
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go-version:
          - '1.21'
          - '1.22'

    runs-on: ${{ matrix.runs-on }}

    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Install Mage
        run: go run mage.go EnsureMage

      - name: Run Tests in Bash
        if: ${{ matrix.runs-on == 'ubuntu-latest' || matrix.runs-on == 'macos-latest' }}
        run: mage test
        shell: bash
        env:
          TEST_SHELL: bash

      - name: Run Mage in CMD
        if: ${{ matrix.runs-on == 'windows-latest' }}
        run: mage test
        shell: cmd
        env:
          TEST_SHELL: cmd

      - name: Run Mage in PowerShell
        if: ${{ matrix.runs-on == 'windows-latest' }}
        run: mage test
        shell: powershell
        env:
          TEST_SHELL: powershell

      - name: Run Mage in Git Bash
        if: ${{ matrix.runs-on == 'windows-latest' }}
        run: mage test
        shell: bash
        env:
          TEST_SHELL: mingw64
