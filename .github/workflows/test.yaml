name: test

on:
  push:
    branches:
      - main
  pull_request:

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  test:
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go-version:
          - '1.21'
          - '1.22'

    runs-on: ${{ matrix.runs-on }}

    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Install Mage
        run: go run mage.go EnsureMage

      - name: Run Tests in Bash
        if: ${{ matrix.runs-on == 'ubuntu-latest' || matrix.runs-on == 'macos-latest' }}
        run: mage test
        shell: bash
        env:
          TEST_SHELL: bash

      - name: Run Mage in CMD
        if: ${{ matrix.runs-on == 'windows-latest' }}
        run: mage test
        shell: cmd
        env:
          TEST_SHELL: cmd

      - name: Run Mage in PowerShell
        if: ${{ matrix.runs-on == 'windows-latest' }}
        run: mage test
        shell: powershell
        env:
          TEST_SHELL: powershell

      - name: Run Mage in Git Bash
        if: ${{ matrix.runs-on == 'windows-latest' }}
        run: mage test
        shell: bash
        env:
          TEST_SHELL: mingw64
